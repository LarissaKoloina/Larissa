  <script>
    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const content = document.getElementById('content');
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      sidebar.classList.toggle('active');
      content.classList.toggle('shifted');
    });

    // Sidebar link scroll
    document.querySelectorAll('aside a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const section = document.getElementById(link.dataset.section);
        section.scrollIntoView({behavior: 'smooth'});
        sidebar.classList.remove('active');
        content.classList.remove('shifted');
      });
    });

    // Madagascar time
    function updateMadagascarTime() {
      const options = { timeZone: 'Indian/Antananarivo', hour: '2-digit', minute:'2-digit', second:'2-digit', hour12: false };
      document.getElementById('madagascarTime').textContent = new Date().toLocaleTimeString('fr-FR', options);
    }
    setInterval(updateMadagascarTime, 1000);
    updateMadagascarTime();

    // Toggle theme
    const toggleThemeBtn = document.getElementById('toggleTheme');
    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Simple chat functionality
    // Chat amÃ©liorÃ© avec rÃ©ponses automatiques simulÃ©es
const chatBox = document.getElementById('chatBox');
const chatInput = document.getElementById('chatInput');
const sendBtn = document.getElementById('sendBtn');

// DÃ©finir des rÃ©ponses automatiques simples
const responses = [
  { keywords: ['bonjour', 'salut', 'hello'], reply: "Bonjour ! Comment puis-je vous aider ?" },
  { keywords: ['heure', 'temps'], reply: "L'heure actuelle Ã  Madagascar est affichÃ©e dans la section 'Horaire'." },
  { keywords: ['mÃ©tÃ©o', 'temps', 'pluie', 'soleil'], reply: "Vous pouvez consulter la mÃ©tÃ©o sur Google via le lien dans la section 'Horaire'." },
  { keywords: ['nuit', 'jour', 'mode'], reply: "Vous pouvez changer le mode jour/nuit dans la section 'ParamÃ¨tres'." },
  { keywords: ['merci', 'ok'], reply: "Avec plaisir ! ðŸ˜Š" },
];

// Fonction pour dÃ©tecter une rÃ©ponse
function getAutoReply(message) {
  const msg = message.toLowerCase();
  for (let r of responses) {
    if (r.keywords.some(word => msg.includes(word))) {
      return r.reply;
    }
  }
  return "Je n'ai pas compris. Pouvez-vous reformuler ?";
}

// Envoyer un message
function sendMessage() {
  const message = chatInput.value.trim();
  if (message) {
    // Afficher le message de l'utilisateur
    const pUser = document.createElement('p');
    pUser.textContent = "Vous: " + message;
    chatBox.appendChild(pUser);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatInput.value = "";

    // RÃ©ponse automatique avec petit dÃ©lai pour simuler un assistant rÃ©actif
    setTimeout(() => {
      const reply = getAutoReply(message);
      const pBot = document.createElement('p');
      pBot.textContent = "Assistant: " + reply;
      pBot.style.color = "#00ffff"; // couleur diffÃ©rente pour le bot
      chatBox.appendChild(pBot);
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 600); // 600ms de dÃ©lai
  }
}

// Ã‰vÃ©nements
sendBtn.addEventListener('click', sendMessage);
chatInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});
